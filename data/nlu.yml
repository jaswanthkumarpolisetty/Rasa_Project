version: "3.1"

nlu:
  - intent: greet
    examples: |
      - నమస్తే
      - హాయ్
      - హలో
  - intent: how_are_you
    examples: |
      - ఎలా ఉన్నారు?
      - ఎలా ఉన్నావు?
      - ఎలా ఉన్నావు?
  - intent: affirm
    examples: |
      - బాగున్నా
      - బాగున్నాను
      - బాగున్నావా?
  - intent: ask_how_are_you
    examples: |
      - నువ్వు ఎలా ఉన్నావు?
      - నువ్వు ఎలా ఉన్నావు?
      - నువ్వు ఎలా ఉన్నావు రా?
  - intent: deny
    examples: |
      - తప్పుడు
      - తప్పు
      - అర్థం కాదు
  - intent: ask_for_recommend_book
    examples: |
      - ఒక మంచి బుక్ సలహా చేయండి.
      - ఏదైనా ఒక మంచి బుక్ చెప్పు.
      - బోరింగ్ గా ఉంది ఒక బుక్ చెప్పు.
      - బుక్ సలహా చేయండి.
      - ఒక మిస్టరీ బుక్ సలహా చేయండి.
      - మిస్టరీ బుక్ చెప్పు.
  - intent: ask_for_book_name
    examples: |
      - బుక్ పేరు ఏమిటి?
      - బుక్ పేరు ఏమిటి?
      - ఏమి బుక్?
      - బాగా ఏమి బుక్?
      - ఓ, ఏమి బుక్ అది?
      - ఏంటి ఆ బుక్?
  - intent: ask_for_book_details
    examples: |
      - దాని గురించి ఆ బుక్?
      - దాని గురించి?
      - దాని గురించి ఇంతకీ ఆ బుక్?
      - స్టోరీ ఏంటి?
      - ఏమీ స్టోరీ?
  - intent: ask_for_characters
    examples: |
      - ఏమైనా ఆకర్షణీయ పాత్రలు ఉన్నాయా?
      - పాత్రలు ఆకర్షణీయంగా ఉన్నాయా?
      - పాత్రలు మంచిగా ఉన్నాయా?
      - పాత్రలు ఏంటి?
      - ఏమి పాత్రలు ఉన్నాయి?
  - intent: ask_for_store
    examples: |
      - ఓ, బాగుంది! ఎక్కడ దొరకుతుంది బుక్?
      - బాగుంది! ఎక్కడ ఉంటుంది బుక్?
      - బుక్ ఎక్కడ ఉంటుంది?
      - బుక్ ఎక్కడ దొరకుతుంది?
      - సాఫ్ట్ కాపీ ఉంటా?
      - హార్డ్ కాపీ ఆ?
      - ఆ స్టోర్లో అయినా ఉంటుందా